<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="head">
        To - Do List
    </div>
    <div class="mainDiv">
        <input type="text" placeholder="Enter Your Task" id="inpfortask">
        <button class="btnforadd" onclick="addTask()">+ Add</button>
        <input type="text" id="index" placeholder="index" class="inpforedit" />
        <input type="text" id="editName" placeholder="name" class="inpforedit2" />
        <button onclick="editName()" class="btnforadd">Save</button>
        <div id="printDiv"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
